<html>
	<script language="javascript">
	function RefreshImage(){
		document.pic0.src="wave.png?a=" + String(Math.random()*99999999);
		setTimeout('RefreshImage()',50);
	}
	</script>
	<body onload="RefreshImage()">
		<img name="pic0" src="wave.png" style="width:100%;margin: auto 0px;">
	</body>
</html>
